{% extends 'base.html' %}

{% block title %} Settings {% endblock %} 

{% block content %}
<h1> Settings </h1>
<br>
<form method='post'>
    <h4> <b> Change Displayed Name </b> </h4>
    <br>
    <div class="form-group">
        <label for="name"> Name </label>
        <input type="text" name="name" class="form-control"
               value="{{ name }}"> </input>
    </div>
    <br> 
    
    <h4> <b> Reset Password </b> </h4>
    <br>
    <div class='form-group'>
        <label for="oldpw"> Old Password </label>
        <input type="password" name="oldpw" class='form-control'></input>
    </div>

    <div class = 'form-group'>
        <label for="newpw"> New Password </label>
        <input type="password" name="newpw" class='form-control'></input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-warning">Save Changes</button>
    </div>
</form>
<br>
<hr>
<h3><b> Danger Zone </b></h3>
<br>
<form action="{{ url_for('auth.deleteAcc') }}" method="POST">
    <input type='submit' value='Delete Account' 
                         class="btn btn-danger"
                         onclick="return confirm('Are you sure you want to delete this account?')">
</form>

{% endblock %}
