{% extends "base.html" %}

{% block content %}
<div class="page-header">   
    <h1> {% block title %} Sign Up {% endblock %} </h1>
</div>

<div>
<form method='post' action="/signup">
    <div class="form-group">
        <label for="login"> Email </label>
        <input type="email" name="email"
                            placeholder="Email" class="form-control" autofocus=""> </input>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Name"
                               class="form-control" autofocus=""></input>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type='password' name="password" placeholder="Password"
                               class="form-control"></input>
    </div>
    <br>
    <div class="form-group">
        <button type="login" class="btn btn-primary">Sign Up</button>
    </div>
</form>
</div>

<hr>

<div>
<p>Already Have An Account? <a href="{{ url_for('auth.login') }}">Sign In Here!</a></p>
</div>
{% endblock %}
