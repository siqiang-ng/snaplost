{% extends 'base.html' %}

{% block title %} Snaplost HomePage {% endblock %} 

{% block content %}
    <div class = container">
        {% for item in items %}
            <div class="row">
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">{{ item['item'] }}</div>
                        <div class="panel-body"><img src={{ item['photo'] }} class="img-responsive" style="width:100%" alt="Image"></div>
                        <div class="panel-footer">
                            <li> Description: {{ item['description'] }} </li>
                            <li> Date: {{ item['occurdate'] }} </li>
                            <li> Time: {{ item['time'] }} </li>
                        </div>
                    </div>
                </div>  
            </div>
        {% endfor %}
   </div>

{% endblock %}
