{% extends "base.html" %}

{% block content %}
<div class='page-header'>
    <h1> {% block title %} Login {% endblock %} </h1>
</div>

<div>
<form method='post' action="/login">
    <div class="form-group">
        <label for="login"> Email </label>
        <input type="email" name="email"
                            placeholder="Email" class="form-control" autofocus=""> </input>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type='password' name="password" placeholder="Password"
                               class="form-control"></input>
    </div>

    <div class='row'>
        <div class="col-md-6 form-group">
            <label for="checkbox">
                <input type="checkbox" id="remember" name="remember">
                Remember me
            </label>
        </div>

        <div class='col-md-6 text-right'>
            <p> <a href="{{ url_for('auth.reset_password_request') }}"> Forget Password? </a></p>
        </div>
    </div>

    <div class="form-group">
        <button type="login" class="btn btn-primary">Login</button>
    </div>
</form>
</div>

<hr>

<div>
    <p>New User? <a href="{{ url_for('auth.signup') }}">Click to Register!</a></p>
</div>
{% endblock %}
