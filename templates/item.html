{% extends 'base.html' %}

{% block content %}
    <h2> {% block title %} {{ item['item'] }} {% endblock %} </h2>
    <ul>
        <li> Description: {{ item['description'] }} </li>
        <li> Date: {{ item['occurdate'] }} </li>
        <li> Time: {{ item['time'] }} </li>
    </ul>
    <a href="{{ url_for('edit', id=item['id']) }}">
        <span class="badge badge-warning">Edit</span>
    </a>
    <hr>
    
{% endblock %}
